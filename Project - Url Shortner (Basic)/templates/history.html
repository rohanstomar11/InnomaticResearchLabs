{% extends 'layout.html' %}

{% block title %}
History
{% endblock %}

{% block body %}
<br />
<h3>This is the page where you can see all the previously shortened URLs</h3>
<br />
{% for url in values %}
<p><strong>Short URL:</strong>{{"127.0.0.1:5000/"+url.short}} <strong>Original:</strong> {{url.long}}</p>
{% endfor %}
{% endblock %}
